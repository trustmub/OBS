version: "3.1"
services:
  database:
    image: mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: bank_database

  flask:
    image: webapp-flask
    build:
      context: .
      dockerfile: Dockerfile-flaskf.yml
    volumes:
      - "./:/app"
    depends_on:
      - database

  nginx:
    image: nginx
    build:
      context: .
      dockerfile: Dockerfile-nginx.yml
    ports:
      - "5000:80"
    depends_on:
      - flask

